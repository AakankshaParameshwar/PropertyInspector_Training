<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<title>Prop UI</title>
	<link href='http://fonts.googleapis.com/css?family=Jacques+Francois|Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./assets/css/App.css"/>
</head>
<body>
	<div id="trasparency"></div>
	<div id="page">
		<div id="choice-list-display" class="secs">
			<div class="heading">
				<h3>Property Inspector</h3>
			</div>
			<div class="text">
				<h4>Choose the properties you wanna view..</h4>
				<ul>
					<li class="choice" id="yay">Plan</li>
					<li class="choice">Stack</li>
					<li class="choice">Link</li>
				</ul>
			</div>
		</div>
		<div class="secs" id="property-display" class='no-display'>
			<div class="heading">
				<h3>Properties</h3>
				<button class="modify"> Modify</button>
				
			</div>
			<div class="text">
				<h4 class="mini-heading"></h4>
				<div class="modify-buttons no-display" id="Add">
					<img src="./assets/images/icons/Add.png"  alt="/" class="add-icon"/>
				</div>
				<div id="add-data" class="no-display" >
					<input type='radio' name="add-data"  checked="checked" value='category'/> Category
					<input type='radio' name="add-data"   value='displayRelation'/> Display Relations</br>
					<form id="add-category" class="display" onsubmit="return false">
						Category Name:   <input type='text' class='addEntry1' required="required" />
						<input type='submit' value='create'/>
						<input type='button' value='cancel'/>
					</form>
					<form id="add-displayRelation" class="no-display" onsubmit="return false">
						Relation Name:   <input type='text' class='addEntry1' required="required" /></br>
						Relation Value:   <input type='text' class='addEntry2' required="required" />
						<input type='submit' value='create'/>
						<input type='button' value='cancel'/>
					</form>
				</div>
				<div id="content">
					<ul></ul>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Templates -->
		<script type="text/template" id="category-template">
			<div class="category-name">
				<h5><%=categoryName%></h5>
				<input class="edit" type="text" value="abc"/>
				<div class="modify-buttons no-display">
					<img src="./assets/images/icons/Modify.png" alt="/" class="edit-icon" />
					<img src="./assets/images/icons/Add.png" alt="/" class="add-icon"/>
					<img src="./assets/images/icons/Delete.png" alt="/" class="delete-icon"/>
				</div>
			</div>
			<form id="add-property" class="no-display" onsubmit="return false">
				Property Name:   <input type='text' class='addEntry1' required="required" /></br>
				Property Value:   <input type='text' class='addEntry2' required="required" />
				<input type='submit' value='create'/>
				<input type='button' value='cancel'/>
			</form>
			<ul class='properties-collection' id=''></ul>
			
		</script>
		<script type="text/template" id="property-template">
			<div class="property-name">
				<label><%=label%></label>
				<input class="edit" type="text" value="abc"/>
				<div class="property-delete-icons no-display">
					<img src="./assets/images/icons/Delete.png" alt="/" class="delete-icon"/>
				</div>
			</div>
			<input class="property-value" type="text" value="<%=name%>" disabled/>
		</script>
		<script type="text/template" id="display-relation-template">
			 <div class="display-relation-name">
				<label><%=name%></label>
				<!--input class="edit" type="text" value="<-label >"/-->
				<div class="modify-buttons no-display">
					<img src="./assets/images/icons/Delete.png" alt="/" class="delete-icon"/>
				</div>
			</div>
			<input class="display-relation-value" type="text" value="<%=value%>" />
		</script>
	
	<!-- library files -->
	<script src="./lib/js/jquery.min.js" type="text/javascript"></script>
	<script src="./lib/js/underscore-min.js" type="text/javascript"></script>
	<script src="./lib/js/backbone-min.js" type="text/javascript"></script>
	<script src="./lib/js/backbone.localStorage.js" type="text/javascript"></script> 
	<script src="./lib/js/json2.js" type="text/javascript"></script>
	<script src="./lib/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="./lib/js/jquery-ui.js" type="text/javascript"></script>
	<script src="./lib/js/jquery.ui.core.js" type="text/javascript"></script>
	<script src="./lib/js/jquery.ui.widget.js" type="text/javascript"></script>
	<script src="./lib/js/jquery.ui.mouse.js" type="text/javascript"></script>
	<script src="./lib/js/jquery.ui.sortable.js" type="text/javascript"></script>
	<!--script src="./lib/js/backbone.collectionView.min.js" type="text/javascript"></script-->
	
	
	<!-- Models-->
	<script src="./src/js/models/UrlData.js" type="text/javascript" ></script>
	<script src="./src/js/models/Property.js" type="text/javascript" ></script>
	<script src="./src/js/models/Category.js" type="text/javascript" ></script>
	<script src="./src/js/models/DisplayRelation.js" type="text/javascript" ></script>
	<script src="./src/js/models/CompleteData.js" type="text/javascript" ></script>
	
	<!-- Collections -->
	<script src="./src/js/collections/Properties.js" type="text/javascript" ></script>
	<script src="./src/js/collections/DisplayRelations.js" type="text/javascript" ></script>
	<script src="./src/js/collections/Categories.js" type="text/javascript" ></script>
	<script src="./src/js/collections/UrlCollec.js" type="text/javascript" ></script>
	
	<!-- Views -->
	<script src="./src/js/views/PropertyView.js" type="text/javascript" ></script>
	<script src="./src/js/views/CategoryView.js" type="text/javascript" ></script>
	<script src="./src/js/views/DisplayRelationView.js" type="text/javascript" ></script>
	<script src="./src/js/views/CompleteDataView.js" type="text/javascript" ></script>
	<script src="./src/js/views/AddDataView.js" type="text/javascript" ></script>
	<script src="./src/js/views/PropertyDisplayView.js" type="text/javascript" ></script>
	<script src="./src/js/views/ChoiceView.js" type="text/javascript" ></script>
	
	<!-- Main View -->
	<script src="./src/js/App.js" type="text/javascript" ></script>
</body>
</html>
